<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.
        basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum ligar especifico <br> como esse, você pode usar a tag &lt;br&gt;</p><!--LT=LESS THAN(MENOR QUE) GT=GREATER THAN(MAIOR QUE)-->
    <p>&Delta;</p>
    <p>Vamos adicionar emojis:
        &#x1F596; 
    </p>
